<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE X | iOS Executor</title>
    <style>
        body {
            background-color: #0c0030;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2a0078;
            border-radius: 15px;
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .main textarea {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            border: none;
            padding: 10px;
            font-size: 16px;
            background-color: #7c50a1;
            color: #fff;
            resize: none;
        }

        .footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .icon-button, .action-button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .icon-button img, .action-button img {
            width: 30px;
            height: 30px;
        }

        .play-button img {
            width: 36px; /* Slightly larger for emphasis */
            height: 36px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ACE X | iOS Executor</h1>
        </div>
        <div class="main">
            <textarea placeholder="Type Your Script Here"></textarea>
        </div>
        <div class="footer">
            <button class="icon-button"><img src="user-icon.png" alt="User Icon"></button>
            <button class="action-button play-button"><img src="play-icon.png" alt="Play Icon"></button>
            <button class="action-button delete-button"><img src="delete-icon.png" alt="Delete Icon"></button>
        </div>
    </div>
</body>
</html>
