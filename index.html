<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panther UI</title>
    <style>
        body {
            margin: 0;
            background-color: #4b0082;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 800px;
            height: 400px;
            background: linear-gradient(135deg, #4b0082, #6a0dad);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: url('your_logo_url_here') no-repeat center center/cover;
        }
        .title {
            flex-grow: 1;
            color: #fff;
            font-size: 24px;
            margin-left: 10px;
        }
        .icons {
            display: flex;
            gap: 10px;
        }
        .icon {
            width: 24px;
            height: 24px;
        }
        .script-area {
            width: 100%;
            height: 100%;
            background-color: #800080;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 18px;
            outline: none;
        }
        .buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .button {
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .delete-button {
            background: url('delete_icon_url_here') no-repeat center center/cover;
        }
        .play-button {
            background: url('play_icon_url_here') no-repeat center center/cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <div class="title">Panther @PizzaRoblox</div>
            <div class="icons">
                <div class="icon" style="background: url('icon1_url_here') no-repeat center center/cover;"></div>
                <div class="icon" style="background: url('icon2_url_here') no-repeat center center/cover;"></div>
                <div class="icon" style="background: url('icon3_url_here') no-repeat center center/cover;"></div>
            </div>
        </div>
        <textarea class="script-area" placeholder="Enter Your Script Here"></textarea>
        <div class="buttons">
            <button class="button delete-button"></button>
            <button class="button play-button"></button>
        </div>
    </div>
</body>
</html>
